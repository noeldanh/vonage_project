<div class="container-fluid h-100" id="video-main">
  <div class="row h-100">
    <main class="col-md-8 col-lg-9 h-100">
        <div class="row h-100">
            <div class="col-sm-9 h-100 subscriber screen" id="screen subscriber">
                <div id="screen" class="screen"></div>
                <div id="subscriber" class="subscriber"></div>
            </div>
            <div class="col-sm-3 h-100">
                <div id="publisher" class="publisher"></div>
            </div>
        </div>



          <div style="position: absolute; top: 95%; left: 50%; transform: translate(-50%, -50%);">
            <button type="button" class="btn btn-dark" id="audio-toggle"></button>
            <button type="button" class="btn btn-dark" id="video-toggle"></button>
            <button type="button" class="btn btn-dark" id="screen-share-on">Screen Share On</button>
            <button type="button" class="btn btn-dark" id="screen-share-off">Screen Share Off</button>
          </div>
    </main>

    <nav id="sidebarMenu" class="col-md-4 col-lg-3 bg-light h-100">
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
            <p id="history"></p>
            <form>
                <div class="form-group">
                  <input type="text" class="form-control" id="msgTxt" placeholder="Input your text here">
                </div>
            </form>
        </ul>
      </div>
    </nav>
  </div>
</div>
